<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个简单的 HTML 页面示例。</p>
    <p>你可以通过点击以下链接访问更多内容：</p>
    <ul>
        <li><a href="https://www.example.com">示例网站</a></li>
        <li><a href="https://www.google.com">谷歌</a></li>
    </ul>
    <p>感谢你的访问！</p>

    <img src="./image/1.png" alt="略略略">
</body>

</html>
